<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Expense Tracker Project</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="column text-center mr-auto ml-auto">
          <h1>Expense Tracker App</h1>
          <button id="logoutButton" class="btn btn-primary">Logout</button>
          <hr />
          <div class="form" action="#" onsubmit="onbuttonclick(event)">
            <form>
              <div class="form-group">
                <label for="amount" class="form-label"
                  >Choose Expense Amount</label
                >
                <input
                  type="number"
                  id="amount"
                  class="form-control"
                  placeholder="Enter Amount"
                />
              </div>
              <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <input
                  type="text"
                  id="description"
                  class="form-control"
                  placeholder="Description of Expense"
                />
              </div>
              <div class="form-group">
                <label for="category" class="form-label"
                  >Choose A Category</label
                >
                <select class="form-select" id="category">
                  <option>Bills</option>
                  <option>Shopping</option>
                  <option>Services</option>
                  <option>Transportation</option>
                </select>
              </div>
              <button class="btn btn-primary">Add Expense</button>
            </form>
          </div>
        </div>
        <div class="colmun text-center mr-auto ml-auto mt-auto mb-auto">
          <h2>Expense History</h2>
          <ul id="expense-list" class="list-group"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
